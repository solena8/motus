<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Motus</title>
    <link rel="stylesheet" type="text/css" href="motus.css" />
    <script src="words.js"></script>
    <script src="scriptAlgo.js"></script>
    <script src="scriptDOM.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div class="subcontainer">
        <div id="motus">
          <span id="M">M</span>
          <span id="O">O</span>
          <span id="T">T</span>
          <span id="U">U</span>
          <span id="S">S</span>
          <button id="start">Play</button>
        </div>

        <input id="word" type="text" placeholder="Enter your guess" />
        <button id="guess">Ok</button>
        <span id="startLetter"></span>
        <div id="word-container"></div>
        <div id="info"></div>
        <div id="winning-word"></div>
      </div>
    </div>
  </body>
</html>
